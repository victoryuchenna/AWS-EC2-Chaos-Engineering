AWSTemplateFormatVersion: 2010-09-09

Description: >-
  AWS CloudFormation Template WAMP_Multi_AZ: Create a highly available,
  scalable WAMP stack with an Amazon RDS database instance for the backend data
  store. This template demonstrates using the AWS CloudFormation bootstrap
  scripts to install the packages and files necessary to deploy the Apache web
  server and PHP at instance launch time. **WARNING** This template creates one
  or more Amazon EC2 instances, an Application Load Balancer and an Amazon RDS
  DB instance. You will be billed for the AWS resources used if you create a
  stack from this template.

Parameters:
  VPCCidrBlock:
    Description: VPC CidrIp
    Type: String
    Default: 10.0.0.0/16

  PublicCidrBlock1:
    Description: 'IGW Routed Subnet CIDR for AZ 1, default Range 10.0.0.1 - 10.0.15.254'
    Type: String
    Default: 10.0.0.0/20

  PublicCidrBlock2:
    Description: 'IGW Routed Subnet CIDR for AZ 2, default Range 10.0.16.1 - 10.0.31.254'
    Type: String
    Default: 10.0.16.0/20

  PublicCidrBlock3:
    Description: 'IGW Routed Subnet CIDR for AZ 3, default Range 10.0.32.1 - 10.0.47.254'
    Type: String
    Default: 10.0.32.0/20

  PrivateCidrBlock1:
    Description: 'Private Subnet CIDR for AZ 1, default Range 10.0.48.1 - 10.0.63.254'
    Type: String
    Default: 10.0.48.0/20

  PrivateCidrBlock2:
    Description: 'Private Subnet CIDR for AZ 2, default Range 10.0.64.1 - 10.0.79.254'
    Type: String
    Default: 10.0.64.0/20

  PrivateCidrBlock3:
    Description: 'Private Subnet CIDR for AZ 3, default Range 10.0.80.1 - 10.0.95.254'
    Type: String
    Default: 10.0.80.0/20

  DBName:
    Default: iptracker
    Description: MySQL database name
    Type: String
    MinLength: '1'
    MaxLength: '64'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.

  DBUser:
    Default: admin
    NoEcho: 'true'
    Description: Username for MySQL database access
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.

  DBPassword:
    Default: DbPassword
    NoEcho: 'true'
    Description: Password for MySQL database access
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters.

  DBInstanceClass:
    Description: The database instance type
    Type: String
    Default: db.t2.small
    AllowedValues:
      - db.m4.large
      - db.r3.large
      - db.t2.micro
      - db.t2.small
      - db.t2.medium
      - db.t2.large
      - db.t3.small
    ConstraintDescription: must select a valid database instance type.

  MultiAZDatabase:
    Default: 'true'
    Description: Create a Multi-AZ MySQL Amazon RDS database instance
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    ConstraintDescription: must be either true or false.

  WebServerCapacity:
    Default: '3'
    Description: The initial number of WebServer instances
    Type: Number
    MinValue: '1'
    MaxValue: '5'
    ConstraintDescription: must be between 1 and 5 EC2 instances.

  InstanceType:
    Description: WebServer EC2 instance type
    Type: String
    Default: t3.large
    AllowedValues:
      - t2.large
      - t3.large
      - m4.large
    ConstraintDescription: must be a valid EC2 instance type.

Resources:
  #####
  # THE NETWORK
  #####
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Ref VPCCidrBlock
      Tags:
        - Key: Name
          Value: ApplicationVPC

  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: ApplicationIGW

  AttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}a'
      CidrBlock: !Ref PublicCidrBlock1
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: ApplicationVPC-PublicSubnet1

  PublicSubnet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}b'
      CidrBlock: !Ref PublicCidrBlock2
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: ApplicationVPC-PublicSubnet2

  PublicSubnet3:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}c'
      CidrBlock: !Ref PublicCidrBlock3
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: ApplicationVPC-PublicSubnet3

  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: ApplicationVPC-IGWRoute

  IGWRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation3:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet3
      RouteTableId: !Ref PublicRouteTable

  PrivateSubnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}a'
      CidrBlock: !Ref PrivateCidrBlock1
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnet1

  PrivateSubnet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}b'
      CidrBlock: !Ref PrivateCidrBlock2
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnet2

  PrivateSubnet3:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}c'
      CidrBlock: !Ref PrivateCidrBlock3
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnet3

  NAT1EIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc

  NAT2EIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc

  NAT3EIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc

  NATGW1:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt 
        - NAT1EIP
        - AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnetNAT1

  NATGW2:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt 
        - NAT2EIP
        - AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnetNAT2

  NATGW3:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt 
        - NAT3EIP
        - AllocationId
      SubnetId: !Ref PublicSubnet3
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnetNAT3

  PrivateRouteTable1:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnetRoute1

  NAT1Route:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGW1

  PrivateRouteTable2:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnetRoute2

  NAT2Route:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGW2

  PrivateRouteTable3:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: ApplicationVPC-PrivateSubnetRoute3

  NAT3Route:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PrivateRouteTable3
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGW3

  PrivateSubnetRouteTableAssociation1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateSubnetRouteTableAssociation2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

  PrivateSubnetRouteTableAssociation3:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PrivateSubnet3
      RouteTableId: !Ref PrivateRouteTable3

  #####
  # THE APPLICATION
  #####
  ALBSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP access via port 80
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: '0.0.0.0/0'

  ApplicationLoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Subnets: 
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
        - !Ref PublicSubnet3
      SecurityGroups:
        - !GetAtt ALBSecurityGroup.GroupId

  ALBListener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: '80'
      Protocol: HTTP

  ALBTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 5
      VpcId: !Ref VPC
      TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: 'true'
        - Key: stickiness.type
          Value: lb_cookie
        - Key: stickiness.lb_cookie.duration_seconds
          Value: '30'

  SSMIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  WebServerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref SSMIAMRole

  WebServerGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      VPCZoneIdentifier:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
      LaunchConfigurationName: !Ref LaunchConfig
      MinSize: '1'
      MaxSize: '5'
      DesiredCapacity: !Ref WebServerCapacity
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      TargetGroupARNs:
        - !Ref ALBTargetGroup
      Tags:
        - Key: Name
          Value: ha-windows-app-server
          PropagateAtLaunch: true

  LaunchConfig:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      ImageId: '{{resolve:ssm:/aws/service/ami-windows-latest/Windows_Server-2019-English-Full-Base}}'
      InstanceType: !Ref InstanceType
      AssociatePublicIpAddress: true
      SecurityGroups:
        - !Ref WebServerSecurityGroup
      IamInstanceProfile: !Ref WebServerInstanceProfile
      UserData:
        Fn::Base64: 
          !Sub |
            <powershell>
            Start-Transcript -Path "C:\UserData.log" -Append
            # $ErrorActionPreference = "Stop" 
            # $LASTEXITCODE=0
            # cfn-init.exe -s ${AWS::StackId} -r WebServerGroup --region ${AWS::Region}
            iex ((new-object net.webclient).DownloadString('https://chocolatey.org/install.ps1'))
            choco install mysql-cli -y
            choco install python -y
            py -m pip install ec2_metadata pymysql
            (new-object net.webclient).DownloadFile('https://s3.amazonaws.com/aws-cli/AWSCLI64.msi','c:\AWSCLI64.msi')
            msiexec.exe /i 'C:\AWSCLI64.msi' /qn
            Invoke-WebRequest -Uri https://nodejs.org/dist/v16.13.1/node-v16.13.1-win-x64.zip -UseBasicParsing -OutFile c:\users\administrator\nodejs.zip
            Expand-Archive -LiteralPath c:\users\administrator\nodejs.zip -DestinationPath c:\users\administrator
            c:\users\administrator\node-v16.13.1-win-x64\npm install mysql aws-sdk uuid
            Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
            @"
            CREATE DATABASE IF NOT EXISTS iptracker;
            USE iptracker;
            CREATE TABLE IF NOT EXISTS hits(ip varchar(20),
                              time DATETIME DEFAULT CURRENT_TIMESTAMP
            );
            call mysql.rds_set_configuration('binlog retention hours', 24);
            GRANT ALTER, CREATE, DROP, INDEX, INSERT, UPDATE, DELETE, SELECT ON myschema.* TO 'admin'@'%';
            GRANT ALL PRIVILEGES ON awsdms_control.* TO 'admin'@'%';
            "@ | out-file -encoding ASCII c:\createIPTable.sql
            cat c:\createIPTable.sql | mysql -h ${MySQLDatabase.Endpoint.Address} -u ${DBUser} --password=${DBPassword} --silent --force -b >mysql-stderr.txt
            @"
            var http = require("http");
            var mysql = require('mysql');
            var AWS = require('aws-sdk');
            const { v4: uuidv4 } = require('uuid');

            var db = mysql.createConnection({
              host: 'hm1gsu8jb9nqdvg.ckqc4dnfzj72.eu-west-2.rds.amazonaws.com',
              user: 'admin',
              password: 'DbPassword',
              database: 'iptracker'
            });

            db.connect();

            var SERVER_PORT = 8080;

            var metadata = {};
            var META = new AWS.MetadataService();
            META.request('/latest/dynamic/instance-identity/document', function (err, data) {
              metadata = JSON.parse(data);
              META.request('/latest/meta-data/local-hostname', function (err, data) {
                metadata['privateHostname'] = data;
              });
            });

            function writeResponse(message, content, link, imageUrl, res) {
              // set response content
              res.write(`
                        <!DOCTYPE html>
                        <html>
                            <head>
                                <meta charset="utf-8">
                                <title>Resiliency Workshop!</title>
                            </head>
                            <body>
                                <h1>Welcome to the Resiliency Workshop!</h1>
                                <p>${message}</p>
                                <p>${content}</p>
                                <p><a href="${link}">click here to go to other page</a></p>
                                <img src="${imageUrl}" alt="" width="700">
                            </body>
                        </html>`);
            }

            var server = http.createServer(function (req, res) {
              var rqstId = uuidv4();
              console.log(new Date(), `handling request ${rqstId} from ${req.socket.remoteAddress} for ${req.url}`);

              if (req.url == "/") {
                var webSiteImageUrl = "https://aws-well-architected-labs-ohio.s3.us-east-2.amazonaws.com/images/Cirque_of_the_Towers.jpg";
                message = `Data from the metadata API`;
                content = `
                  accountId: ${metadata.accountId}<br/>
                  amiId: ${metadata.imageId}<br/>
                  availabilityZone: ${metadata.availabilityZone}<br/>
                  instanceId: ${metadata.instanceId}<br/>
                  instanceType: ${metadata.instanceType}<br/>
                  privateHostname: ${metadata.privateHostname}<br/>
                  privateIp: ${metadata.privateIp}<br/>
                `;

                db.query("INSERT INTO hits(ip) values (?)", [req.socket.remoteAddress], function (error, results, fields) {
                  if (error) throw error;
                });

                // set response header
                res.writeHead(200, { "Content-Type": "text/html" });

                writeResponse(message, content, "/data", webSiteImageUrl, res);

                res.end();
              } else
                if (req.url == "/data") {
                  console.log(new Date(), `request ${rqstId}, Providing detailed response`);

                  // set response header
                  res.writeHead(200, { "Content-Type": "text/html" });

                  message = `Data from the database`;

                  db.query('SELECT * FROM hits ORDER BY time DESC LIMIT 10', function (error, results, fields) {
                    if (error) throw error;
                    // console.log (results);
                    content = '';
                    Object.keys(results).forEach(function (key) {
                      var row = results[key];
                      // console.log (row);
                      content += 'ip = ' + row.ip + ' \t time = ' + row.time + '<br/>';
                    });

                    writeResponse(message, content, "/", "", res);
                    res.end();
                  });

                } else {
                  res.end("Invalid Request!");
                }
            });

            server.listen(SERVER_PORT);

            console.log(new Date(), `Node.js web server at port ${SERVER_PORT} is running..`);
            "@ | out-file -encoding ASCII c:\users\administrator\server.js
            Start-Process -WorkingDirectory c:\users\administrator -RedirectStandardOutput c:\users\administrator\server-output.log -RedirectStandardError c:\users\administrator\server-error.log c:\users\administrator\node-v16.13.1-win-x64\node { c:\users\administrator\server.js -u https://aws-well-architected-labs-ohio.s3.us-east-2.amazonaws.com/images/Cirque_of_the_Towers.jpg -p 80 -s ${DBUser} -w ${DBPassword} -d iptracker -o ${MySQLDatabase.Endpoint.Address}}
            # cfn-signal.exe -e $LASTEXITCODE --stack ${AWS::StackId} --resource WebServerGroup --region ${AWS::Region}
            </powershell>
            <persist>false</persist>

  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP access via port 80 locked down to the ELB and SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          SourceSecurityGroupId: !GetAtt ALBSecurityGroup.GroupId
      VpcId: !Ref VPC

  LoadGenSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP access via port 80
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: '0.0.0.0/0'

  LoadGenInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: m5a.large
      IamInstanceProfile: !Ref WebServerInstanceProfile
      ImageId: "{{resolve:ssm:/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2}}"
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds:
        - !GetAtt LoadGenSecurityGroup.GroupId
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          mkdir -p /root/locust
          cat >/root/locust/locustfile.py <<EOF
          from locust import HttpUser, constant_pacing, task

          class WebsiteUser(HttpUser):
              # execute a GET request every 1 second
              wait_time = constant_pacing(1)

              def on_start(self):
                  print ("Worker thread starting up...")

              @task
              def index(self):
                  # request the index and allow a 2 sec timeout for connect or response
                  self.client.get("/", timeout=(60,60))
          EOF
          amazon-linux-extras install -y docker
          service docker start
          docker pull locustio/locust
          docker run --rm -d -p 80:8089 -v /root/locust:/tmp/locust locustio/locust -f /tmp/locust/locustfile.py

  #####
  ## THE DATABASE
  #####
  DBEC2SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Open database for access
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          SourceSecurityGroupId: !Ref WebServerSecurityGroup

  MySQLDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties: 
      DBSubnetGroupDescription: Subnets for application DB
      SubnetIds: 
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3

  MySQLDatabase:
    Type: 'AWS::RDS::DBInstance'
    DeletionPolicy: Delete
    Properties:
      Engine: MySQL
      DBName: !Ref DBName
      MultiAZ: !Ref MultiAZDatabase
      DBSubnetGroupName: !Ref MySQLDBSubnetGroup
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: 100
      VPCSecurityGroups:
        - !GetAtt 
          - DBEC2SecurityGroup
          - GroupId

Outputs:
  LoadGenURL:
    Description: URL for Locust.io load generator
    Value: !Sub "http://${LoadGenInstance.PublicIp}"

  ApplicationURL:
    Description: URL for newly created application server
    Value: !Join 
      - ''
      - - 'http://'
        - !GetAtt 
          - ApplicationLoadBalancer
          - DNSName

  AutoscalingGroupName:
    Description: The name of the Autoscaling Group
    Value: !Ref WebServerGroup

  DBInstanceName:
    Description: The name of the MySQL Database Instance
    Value: !Ref MySQLDatabase